<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vue-Todo list</title>
</head>
<body>
    <div id="app">
        <div v-bind:class="inputClass">
            <input type="text" id="text" v-model="toAdd">
            <button>add</button>
        </div>
        <div v-bind:class="listContainer">
            <ul v-bind:class="listClass">
                <li v-for="(element, index) in todoList">
                    <span  v-bind:class="element.done === true ? 'line-through' : '' ">
                        {{ element.text }}
                    </span>
                    <i class="fa-solid fa-x" @click="removeTodo(index)"></i>
                </li>
            </ul>
        </div>
        
    </div>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
